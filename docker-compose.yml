services:
  l4d2:
    image: left4devops/l4d2:latest
    container_name: l4d2
    ports:
      - "${PORT}:27015/tcp"
      - "${PORT}:27015/udp"
    volumes:
      - ./cfg/server.cfg:/cfg/server.cfg
      - ./cfg/sourcemod:/cfg/sourcemod
      - ./addons:/addons
    restart: unless-stopped
    env_file:
      - .env
